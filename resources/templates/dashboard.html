<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Recent History: {{today-words}}</h3>
      </div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-hover tablesorter" id="report-table">
            <thead>
              <tr>
                <th>Kid <i class="fa fa-sort"></i></th>
                <th>Event <i class="fa fa-sort"></i></th>
                <th>When? <i class="fa fa-sort"></i></th>
                <th>Info <i class="fa fa-sort"></i></th>
                <th>Note <i class="fa fa-sort"></i></th>
              </tr>
            </thead>
            <tbody>
              {% for e in events %}
              <tr>
                <td><a href="/event-view/{{e.id}}">{{e.name}}</a></td>
                <td>{{e.log_type}}</td>
                <td>{{e.create_dt|date:"MM-dd h:mm a"}}</td>
                <td>{{e.datapoint}} {{e.datapoint2}}</td>
                <td>{{e.note}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div><!-- /.row -->
