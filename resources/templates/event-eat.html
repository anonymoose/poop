<div class="row">
  <div class="col-lg-6">
    <form method="POST" id="save" action="/event-save" role="form">
      <input type="hidden" name="log_type" value="EAT"/>
      <div class="row">
        <div class="col-lg-6">
          <h1>Eat?</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">

          <div class="form-group">
            <label>Which kid?</label>
            {% for k in kids %}
            <div class="radio">
              <label>
                <input type="radio" name="kid_id" id="kid_{{k.id}}" value="{{k.id}}" />
                {{k.name}}
              </label>
            </div>
            {% endfor %}
          </div>

          <div class="form-group">
            <label>Chow Time?</label>
            <div class="radio"> <label> <input type="radio" name="datapoint" value="Regular" /> Regular </label> </div>
            <div class="radio"> <label> <input type="radio" name="datapoint" value="Picky" /> Picky </label> </div>
            <div class="radio"> <label> <input type="radio" name="datapoint" value="Great!" /> Great! </label> </div>
          </div>

          <div class="form-group">
            <label>Bottle Size?</label>
            <div class="radio"> <label> <input type="radio" name="datapoint2" value="4oz" /> 4oz </label> </div>
            <div class="radio"> <label> <input type="radio" name="datapoint2" value="5oz" /> 5oz </label> </div>
            <div class="radio"> <label> <input type="radio" name="datapoint2" value="6oz" /> 6oz </label> </div>
            <div class="radio"> <label> <input type="radio" name="datapoint2" value="7oz" /> 7oz </label> </div>
            <div class="radio"> <label> <input type="radio" name="datapoint2" value="8oz" /> 8oz </label> </div>
            <div class="radio"> <label> <input type="radio" name="datapoint2" value="10oz" /> 10oz </label> </div>
            <div class="radio"> <label> <input type="radio" name="datapoint2" value="12oz" /> 12oz </label> </div>
          </div>

          <div class="form-group">
            <label for="note">Note:</label>
            <textarea name="note" id="note" class="form-control" rows="3"></textarea>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-info">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
